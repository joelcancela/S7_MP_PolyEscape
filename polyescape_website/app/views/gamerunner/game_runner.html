<div>
  Escape Game - Alpha version
</div>
<div ng-if="configIsReady">
  <div class="jumbotron">
    <h3>{{currentPluginDescription}}</h3>
    <div ng-if="!currentPluginIsInput">
      <form ng-submit="submitAnswer()">
        Entrez votre réponse :
        <label>
          <input ng-class="{'text-success':correctAnswerGiven === 'true'}" ng-model="currentAnswer.answer" ng-disabled="correctAnswerGiven === 'true'"/>
        </label>
        <input ng-disabled="correctAnswerGiven === 'true'" type="submit" id="submit" value="Valider réponse"/>
        <div ng-show="correctAnswerGiven === 'true'">Bonne réponse</div>
        <div ng-show="correctAnswerGiven === 'false'">Mauvaise réponse</div>
      </form>
    </div>
    <a class="btn glyphicon glyphicon glyphicon-play"
       ng-class="{'btn-success': correctAnswerGiven === 'true', 'disabled': !correctAnswerGiven === 'false'}" ng-click="getToNextStep()"></a>
  </div>
</div>
